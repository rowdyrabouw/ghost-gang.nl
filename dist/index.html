<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ghost Gang</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script type="module" src="/assets/js/script.js" defer></script>
    <style>
      body {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <img
      src="/assets/img/pacman-arcade.png"
      alt=""
      height="600px"
      style="margin: 0 auto"
    />
    <gg-baseline feature="accentColor"></gg-baseline>
    <gg-baseline feature="mediaQueriesRangeSyntax"></gg-baseline>
    <gg-baseline feature="containerQueries"></gg-baseline>
    <gg-baseline feature="cascadeLayers"></gg-baseline>
    <gg-baseline feature="colorScheme"></gg-baseline>
    <gg-baseline feature="dialog"></gg-baseline>
    <gg-baseline feature="crossDocumentViewTransitions"></gg-baseline>
    <gg-baseline feature="registeredCustomProperties"></gg-baseline>
    <gg-baseline feature="mutuallyExclusiveDetailsElements"></gg-baseline>
    <gg-baseline feature="textWrapBalance"></gg-baseline>
    <gg-baseline feature="textWrapPretty"></gg-baseline>
    <gg-baseline feature="colorMix"></gg-baseline>
    <gg-baseline feature="colorSpaces"></gg-baseline>
    <gg-baseline feature="relativeColors"></gg-baseline>
    <gg-baseline feature="popover"></gg-baseline>
    <gg-baseline feature="alignContentBlockLayouts"></gg-baseline>
    <gg-baseline feature="backdropFilter"></gg-baseline>
    <gg-baseline feature="fieldSizing"></gg-baseline>
  </body>
</html>

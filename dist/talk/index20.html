    <style>
      @view-transition {
        navigation: auto;
      }
      body {
        background-color: #fdb814;
        background-color: rgb(0 0 0);
        color: rgb(255 255 255);
        font-family: "Joystix";
      }
      main {
        display: flex;
        flex-direction: row;
        justify-content: center;

        & > div {
          align-content: center;
        }
      }
      div.image {
        position: relative;
        width: 700px;
        height: 700px;
        margin-inline-start: -50px;
        background-image: url("assets/img/qr.svg");
        background-size: 100px;
        background-position: center center;
        margin-inline-end: 2rem;
      }
      img {
        display: block;
        width: 95%;
        height: auto;
        position: absolute;

        svg {
          position: absolute;
        }
      }
      h1 {
        font-size: 3.25rem;
        text-shadow: none;
        font-family: "Joystix";
        color: rgb(255 255 255);
        margin-block-end: 3rem;
      }
      h2 {
        font-size: 2rem;
        line-height: 2;
        margin-block-end: 4rem;
      }
      div.social {
        margin-top: 2rem;
        color: rgb(255 255 255);
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 1.75rem;
        svg {
          width: 40px;
        }
      }
      .at {
        font-family: "Courier New", Courier, monospace;
      }
    </style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ghost Gang</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script type="module" src="/assets/js/script.js" defer></script>
    <style>
      @view-transition {
        navigation: auto;
      }
      main > div {
        margin: 0 auto;
        width: 1000px;
        div {
          margin-block-end: 3rem;
          align-content: center;
          font-size: 1.25rem;
        }
      }
      label {
        display: block;
        margin-block-end: 0.5rem;
      }
      textarea,
      select,
      input {
        field-sizing: content;
        font-size: 1.25rem;
        padding: 0.5rem;
      }
      button {
        padding: 1rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        color: rgb(255, 255, 255);
        background-color: rgb(207, 36, 35);
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <gg-header feature="fieldSizing" page="2"></gg-header>

    <main>
      <div>
        <div>
          <label for="textarea">Textarea</label>
          <textarea id="textarea" spellcheck="false"></textarea>
        </div>
        <div>
          <label for="select">Select</label>
          <select id="select">
            <option>Game</option>
            <hr />
            <option value="1">Pac-Man</option>
            <option value="2">Ms. Pac-Man: Quest for the Golden Maze</option>
            <hr />
            <option value="3">Pac-Man Pinball Advance</option>
            <option value="4">Pac-Man World</option>
          </select>
        </div>
        <div>
          <label for="text">Input text</label>
          <input id="text" type="text" />
        </div>
        <div>
          <label for="number">Input number</label>
          <input id="number" type="number" />
        </div>
        <button id="buttonFill">Fill</button>
      </div>
    </main>

    <script>
      const textarea = document.getElementById("textarea");
      const select = document.getElementById("select");
      const inputText = document.getElementById("text");
      const inputNumber = document.getElementById("number");
      const buttonFill = document.getElementById("buttonFill");

      buttonFill.addEventListener("click", () => {
        textarea.value =
          'The original Japanese name was Puckman, which evolved from the Japanese word paku, meaning "chomp." Given the closeness to a certain explicit four-letter English word, a lot of arcade operators at the time were worried that vandals would alter the letter P. Eventually, "Pac" was suggested as an alternate name. Hence the name "Pac-Man" came to be.';
        select.value = 2;
        inputText.value = "T≈çru Iwatani is the creator and father of Pac-Man.";
        inputNumber.value = "90000000";
      });
    </script>
    <gg-baseline feature="fieldSizing"></gg-baseline>
  </body>
</html>

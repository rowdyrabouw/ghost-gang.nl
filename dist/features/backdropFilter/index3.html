<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ghost Gang</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script type="module" src="/assets/js/script.js" defer></script>
    <style>
      main {
        .container {
          display: flex;
          flex-wrap: wrap;
          gap: 2rem;
          justify-content: center;
        }
        .filter-card {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 400px;
        }
        .filter-card span {
          margin-bottom: 0.5rem;
          font-size: 1rem;
          text-align: center;
        }
        .img {
          width: 400px;
          height: calc(160 / 240 * 400px);
          border-radius: 1rem;
          overflow: hidden;
          position: relative;
        }
        .img .img-bg {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 1rem;
          z-index: 1;
        }
        .img .img-overlay {
          position: absolute;
          inset: 0;
          z-index: 2;
          background: rgba(255, 255, 255, 0.3);
          pointer-events: none;
          width: 50%;
          right: 0;
          left: auto;
          border-top-right-radius: 1rem;
          border-bottom-right-radius: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <gg-header feature="backdropFilter" page="3"></gg-header>

    <main>
      <div class="container">
        <div class="filter-card">
          <span>sepia(90%)</span>
          <div class="img">
            <img class="img-bg" src="/assets/img/pixels.jpg" alt="" />
            <div class="img-overlay" style="backdrop-filter: sepia(90%)"></div>
          </div>
        </div>
        <div class="filter-card">
          <span>brightness(40%)</span>
          <div class="img">
            <img class="img-bg" src="/assets/img/pixels.jpg" alt="" />
            <div
              class="img-overlay"
              style="backdrop-filter: brightness(40%)"
            ></div>
          </div>
        </div>
        <div class="filter-card">
          <span>contrast(40%)</span>
          <div class="img">
            <img class="img-bg" src="/assets/img/pixels.jpg" alt="" />
            <div
              class="img-overlay"
              style="backdrop-filter: contrast(40%)"
            ></div>
          </div>
        </div>
        <div class="filter-card">
          <span>hue-rotate(120deg)</span>
          <div class="img">
            <img class="img-bg" src="/assets/img/pixels.jpg" alt="" />
            <div
              class="img-overlay"
              style="backdrop-filter: hue-rotate(120deg)"
            ></div>
          </div>
        </div>
        <div class="filter-card">
          <span>grayscale(100%)</span>
          <div class="img">
            <img class="img-bg" src="/assets/img/pixels.jpg" alt="" />
            <div
              class="img-overlay"
              style="backdrop-filter: grayscale(100%)"
            ></div>
          </div>
        </div>
        <div class="filter-card">
          <span>invert(80%)</span>
          <div class="img">
            <img class="img-bg" src="/assets/img/pixels.jpg" alt="" />
            <div class="img-overlay" style="backdrop-filter: invert(80%)"></div>
          </div>
        </div>
      </div>
    </main>

    <gg-baseline feature="backdropFilter"></gg-baseline>

    <a
      href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/Properties/backdrop-filter"
      target="_blank"
      class="mdn"
    >
      <img src="/assets/img/cherry.svg" alt="" />
      <span class="sr-only">MDN documentation</span>
    </a>
  </body>
</html>
